<div class="row">
  <div class="col">
    <form [formGroup]="form" (ngSubmit)="addCustomer()">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control"  placeholder="Enter name" formControlName="name">
        <span 
            class="helper-text red-text"
            *ngIf="form.get('name').invalid && form.get('name').touched"
        >
            <span *ngIf="form.get('name').errors['required']">Поле Name не должен быть пустым</span>
        </span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control"  placeholder="Enter email" formControlName="email">
        <span 
            class="helper-text red-text"
            *ngIf="form.get('email').invalid && form.get('email').touched"
        >
            <span *ngIf="form.get('email').errors['required']">Email не должен быть пустым</span>
            <span *ngIf="form.get('email').errors['email']">Введите валидный Email</span>
        </span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">phone number</label>
        <input type="email" class="form-control"  placeholder="Enter phone" formControlName="phone">
        <span 
            class="helper-text red-text"
            *ngIf="form.get('phone').invalid && form.get('phone').touched"
        >
            <span *ngIf="form.get('phone').errors['required']">Вы не ввели телефон</span>
        </span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
